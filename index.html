<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Personal</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace al archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="text-center py-4">
      <h1>Mi Portafolio</h1>
      <p class="lead">Descubre mis proyectos y habilidades</p>
    </header>

    <!-- Carrusel de imágenes -->
    <section class="py-4">
      <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="proyecto1.jpg" class="d-block w-100" alt="Proyecto 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Servicios de Imagen de Cejas</h5>
              <p>Date un Look diferente a tus Cejas.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="proyecto2.jpg" class="d-block w-100" alt="Proyecto 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Servicios de Maquillaje</h5>
              <p>Cambio el Look de tu rostro.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="proyecto3.jpg" class="d-block w-100" alt="Proyecto 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Servicio de Peluqueria</h5>
              <p>Mejores Peinados para Ti</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <!-- Formulario de contacto -->
    <section class="py-4">
      <h2 class="text-center">Contáctame</h2>
      <form id="contact-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
      <div id="form-response" class="mt-3 text-center"></div>
    </section>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
